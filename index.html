<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YouTube Listener</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
</head>
<body class="fullscreen">
<div id="single-song-player">
    <div class="header">
        <span>YouTube Listener</span>
    </div>
    <img class="thumbnail" alt="youtube video thumbnail"/>
    <div class="bottom-container">
        <progress class="song-played-progress"></progress>

        <div class="time-container">
            <span class="current-time">00:00</span>
          <span class="duration">00:00</span>
        </div>

        <div class="control-container">
            <div class="meta-container">
                <span class="song-name"></span>
                <span class="song-author"></span>
            </div>
            <div class="play-pause paused"></div>
        </div>

        <div>
            <div class="quality-switch">
                <input type="checkbox" id="toggle" class="checkbox"/>
                <label for="toggle" class="switch"></label>
            </div>
            <span class="label">High quality Audio</span>
        </div>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
